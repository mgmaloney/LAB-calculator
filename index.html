<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator: It doesn't work...</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="grid-item calculated-value">0</div>
        <button class="grid-item clear">C</button>
        <button class="grid-item backspace">&#8592;</button>
        <button class="grid-item symbol divide">&#247;</button>
        <button class="grid-item symbol multiply">&#215;</button>
        <button class="grid-item symbol subtract">&#8722;</button>
        <button class="grid-item symbol add">&#43;</button>
        <button class="grid-item symbol equal">&#61;</button>
        <button class="grid-item number seven">7</button>
        <button class="grid-item number eight">8</button>
        <button class="grid-item number nine">9</button>
        <button class="grid-item number four">4</button>
        <button class="grid-item number five">5</button>
        <button class="grid-item number six">6</button>
        <button class="grid-item number one">1</button>
        <button class="grid-item number two">2</button>
        <button class="grid-item number three">3</button>
        <button class="grid-item number zero">0</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
